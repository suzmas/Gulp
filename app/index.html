<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="css/main.css">
    <style>
       #view-source {
         position: fixed;
         display: block;
         right: 0;
         bottom: 0;
         margin-right: 40px;
         margin-bottom: 40px;
         z-index: 900;
       }
   </style>
  </head>

  <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"><img src="/images/leaselabs_logo.png"></span>
            <!-- force nav to right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Header Nav -->
            <nav class="mdl-navigation">
               <a class="mdl-navigation__link" href="">HOME</a>
               <a class="mdl-navigation__link" href="">Our Work</a>
               <a class="mdl-navigation__link" href="">ABOUT US</a>
               <a class="mdl-navigation__link" href="">CONTACT US</a>
            </nav>
          </div>
        </header>

         <main class="mdl-layout__content">
            <div class="page-content">
              <div class="mdl-grid">

                <!-- Left nav bar -->
                <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-phone left-col">
                  <span class="mdl-chip">
                    <span class="mdl-chip__text">SUBNAV</span>
                  </span>
                  <ul class='mdl-list'>
                    <li class="mdl-list__item">Link 1</li>
                    <li class="mdl-list__item">Link 2</li>
                    <li class="mdl-list__item">Link 3</li>
                  </ul>
                  <span class="mdl-chip">
                    <span class="mdl-chip__text">RELATED LINKS</span>
                  </span>
                  <ul class='mdl-list'>
                    <li class="mdl-list__item">Link 1</li>
                    <li class="mdl-list__item">Link 2</li>
                    <li class="mdl-list__item">Link 3</li>
                  </ul>
                </div>
                <!-- Main content -->
                <div class="mdl-cell mdl-cell--9-col mdl-cell--4-col-phone content-col">

                  <div class="mdl-card mdl-shadow--4dp card-wide">
                    <div class="mdl-card__title">
                      <h1 class="mdl-card__title-text">Heading 1</h1>
                    </div>
                    <div class="mdl-card__title">
                      <h2 class="mdl-card__subtitle-text">Heading 2</h2>
                    </div>
                    <div class="mdl-card__media">
                      <img src="http://lorempixel.com/200/400" width="220" height="140" border="0" alt="" style="padding:20px;">
                    </div>
                  </div>

                </div>

              </div>
            </div>
         </main>
      </div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- build:js scripts/main.min.js -->
  <script src="js/main.js"></script>
<!-- endbuild -->

  </body>
</html>
